    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form bellow to contact us.</p>
    
            <form action="process.php">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <img src="./img/hotel.png" alt="hotel img" class="features-icon">

            </div>
            <div class="box">
                <img src="./img/phone-call.png" alt="hotel img" class="features-icon">
                <h3>Phone Number</h3>
                <p>(617) 555-5555</p>
            </div>
            <div class="box">
                <img src="./img/email.png" alt="hotel img" class="features-icon">
                <h3>Email Address</h3>
                <p>frontdesk@hotelbt.co</p>

        </div>
